name: Update NiceGost

on:
  schedule:
    - cron: '0 20 * * 0'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-20.04
    name: Run
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.0.0

      - name: Run Script && MESSAGE
        run: |
          sudo chmod +x NiceGost.sh && sudo bash NiceGost.sh
          latest_release_info=$(curl -s https://api.github.com/repos/cloudflare/cloudflared/releases/latest)
          latest_version=$(echo "$latest_release_info" | grep '"tag_name":' | cut -d '"' -f 4)
          MESSAGE="NiceGost has been updated to version $latest_version."
          URL="https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
          curl -s -X POST $URL -d chat_id=$TELEGRAM_CHAT_ID -d text="$MESSAGE"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Check for cloudflared-arm
        run: |
          if [ -e cloudflared-arm ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add NiceGost.deb README.md
            git commit -m "Update NiceGost on $(TZ='Asia/Singapore' date "+%Y/%m/%d %H:%M:%S")"
            git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/${{github.repository}}.git
            git push origin main
          else
            echo "cloudflared-arm file does not exist, won't perform commit operation."
          fi
